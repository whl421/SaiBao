<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>人员管理新增</title>
		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
		
		<link rel="shortcut icon" href="H5.ico"> 
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css"></link> 
		<script src="js/bootstrap-datetimepicker.min.js"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
		<link href="css/form.css?v=4.1.0" rel="stylesheet">
		
		<link href="js/select/select/multiple-select.css" rel="stylesheet">
		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
		<!-- <link href="../js/select/select2/css/select2.min.css" rel="stylesheet" />
		<script src="../js/select/select2/js/select2.min.js"></script> -->
			
		<script src="js/select/select/multiple-select.js" ></script>
	</head>
	<body class="gray-bg" >
		
		<div class="wrapper wrapper-content animated fadeInRight">
		
			<div class="ibox-content col-sm-12">
				
			  <div class="row col-sm-12 ">
				  <div class="col-sm-1"></div>
				<div class="form-group col-sm-10">
					<label  class="date-label col-sm-2">名称&nbsp;<span style="color:red">*</span></label>
					<div class="col-sm-10">
					<input type="text" class="form-control" 
					 null="no" id="name" name="manageIntegral" >
					</div> 
				</div>
					<div class="col-sm-1"></div>
			  </div>
			  
			  
			  <div class="row col-sm-12 ">
				  <div class="col-sm-1"></div>
				<div class="form-group col-sm-10">
					<label  class="date-label col-sm-2">悬赏分&nbsp;<span style="color:red">*</span></label>
					<div class="col-sm-10">
					<input type="text" class="form-control" 
					 null="no" id="name" name="manageIntegral" >
					</div> 
				</div>
					<div class="col-sm-1"></div>
			  </div>
			  
			  
			   <div class="row col-sm-12 ">
					  <div class="col-sm-1"></div>
					<div class="form-group col-sm-10">
						<label  class="date-label col-sm-2">允许参与人数&nbsp;<span style="color:red">*</span></label>
						<div class="col-sm-10">
						<input type="text" class="form-control" 
						 null="no" id="name" name="manageIntegral" >
						</div> 
					</div>
						<div class="col-sm-1"></div>
			  </div>
			  
			   <div class="row col-sm-12 ">
					  <div class="col-sm-1"></div>
					<div class="form-group col-sm-10">
						<label  class="date-label col-sm-2">任务内容&nbsp;<span style="color:red">*</span></label>
						<div class="col-sm-10">
						<textarea  rows="5" class="form-control" 
						 null="no" id="name" name="manageIntegral" >
						 </textarea >
						</div> 
					</div>
						<div class="col-sm-1"></div>
			  </div>
			  
			  
			
			 <div class="row col-sm-12">
				 <div class="col-sm-1"></div>
				 <div class="col-sm-10">
					 <div class="form-group col-sm-6">
					 	<label  class="date-label col-sm-4">可见范围：</label>
					 	<div class="col-sm-8">
						<select  class="form-control col-sm-12 "
						 title="性别选择" 
						 null="no" id="ss" name="manageIntegral" >
							  <option value="1">所有人</option>
							  <option value="3">某部门</option>
							  <option value="2">某些人</option>
							</select>
						 </div>
					 </div>
					<div class="col-sm-1"></div>
					<div id="ssid2" style="display:none" class="form-group col-sm-5">
					 	 <select  style="width:100%;" multiple="multiple"
					 	  title="性别选择" 
					 	  null="no" id="sex" name="manageIntegral" >
					 	 	 <optgroup label="Group 1">
					 	 	  <option value="1">李白</option>
					 	 	  <option value="2">选择</option>
					 	 	  <option value="3">选择</option>
					 	 	  <option value="4">选择</option>
					 	 	  <option value="5">选择</option>
					 	 	</optgroup>
					 	 	<optgroup label="Group 2">
					 	 	  <option value="6">选择</option>
					 	 	  <option value="7">选择</option>
					 	 	  <option value="8">选择</option>
					 	 	  <option value="9">选择</option>
					 	 	  <option value="10">选择</option>
					 	 	</optgroup>
					 	 	</select>
					 </div>
					 
					 <div id="ssid3" style="display:none" class="form-group col-sm-5">
					  	 <select  style="width:100%;" multiple="multiple"
					  	  title="部门选择" 
					  	  null="no" id="bumne" name="manageIntegral" >
					  	 	  <option value="1">生产部</option>
					  	 	  <option value="2">选择</option>
					  	 	  <option value="3">选择</option>
					  	 	  <option value="4">选择</option>
					  	 	  <option value="5">选择</option>
					  	 	  <option value="6">选择</option>
					  	 	  <option value="7">选择</option>
					  	 	  <option value="8">选择</option>
					  	 	  <option value="9">选择</option>
					  	 	  <option value="10">选择</option>
					  	 	</select>
					  </div>
					 
					 
				 </div>
				 <div class="col-sm-1"></div>
			 </div>	  
				  
			  <div class="row col-sm-12 ">
					  <div class="col-sm-1"></div>
					<div class="form-group col-sm-10">
						<label  class="date-label col-sm-2">负责人&nbsp;</label>
						<div class="col-sm-10">
						<select  style="width:100%"  class="js-example-basic-single"
						 title="性别选择" 
						 null="no" id="sexs" name="manageIntegral" >
							  <optgroup label="Group 1">
							   <option value="1">1</option>
							   <option value="2">2</option>
							   <option value="3">3</option>
							   <option value="4">4</option>
							   <option value="5">5</option>
							 </optgroup>
							 <optgroup label="Group 2">
							   <option value="6">6</option>
							   <option value="7">7</option>
							   <option value="8">8</option>
							   <option value="9">9</option>
							   <option value="10">10</option>
							 </optgroup>
							</select>
						</div> 
					</div>
						<div class="col-sm-1"></div>
			  </div>
			  
			  
				  
			<div class="row col-sm-12 form-inline buttonrow">
				<div class="form-group col-sm-4">
				</div>
				<div class="form-group col-sm-8 form-inline">
					<div class="btn-group">
						<button onclick="setadd();"  class="btn btn-primary">
							<i class="glyphicon glyphicon-ok" aria-hidden="true"></i>保存并新增下一个
						</button>
					</div>
					
					<div class="btn-group">
						<button onclick="giveup();"  class="btn btn-warning">
							<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>取消
						</button>
					</div>
				</div>
			</div>	  
			</div>
		
		</div>
		
	 	
		
		
		<!-- placeholder="请输入单据号" -->
		<!-- <script type="text/javascript" src="../js/index.js"></script> -->
		<script type="text/javascript">
			 $('#sexs').select2(); 
			 $("#sexs").val('2').select2();
			 $("#bumne").select2(); 
			 $("#bumne").val(['2','1']).select2();
			 $('#sex').multipleSelect({
			   multiple: true,
			  // width: 460,
			   multipleWidth: 55,
			   selectAll: false,
			   //选择达到20条记录才会隐藏 默认3条
			   minimumCountSelected:20,
			   //openOnHover:true,
			   filter: true,
			   //分组不可选
			   // hideOptgroupCheckboxes:true,
			   //只可单选
			   // single:true
			 })
			 $('#sex').val(['1','2']).multipleSelect();
			 
			 $("#ss").change(function(){
				 var val=$(this).val();
				 if(val=="2"){
					 $("#ssid2").css("display","inline-block");
					 $("#ssid3").css("display","none");
				 }else if(val=="3"){
					 $("#ssid3").css("display","inline-block");
					 $("#ssid2").css("display","none");
				 }else{
					  $("#ssid3").css("display","none");
					  $("#ssid2").css("display","none");
				 } 
			 })
			 function setadd(){
				 alert($("#sex").val());
				 
			 }
			 
		</script>
	</body>
</html>
